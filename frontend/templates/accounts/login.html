{% extends 'base.html' %}
{% load static %}
{% block content %}

{% include 'messages.html' %}

<div class="container-fluid px-3">
    <div class="row min-vh-100">
      <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
        <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
         
          <div class="form-validate">
            <div class="form-group">
              <input type="hidden" id="logincsrf" value="{{csrf_token}}">
              <input class="form-control" name="loginUsername" id="loginUsername" type="text" placeholder="Username" autocomplete="off" required data-msg="Please enter your username">
              <p class="text-left"><small class="emptymessage text-left" id="login_username_empty_msg"></small></p>
            </div>
            <div class="form-group">
              <input class="form-control" name="loginPassword" id="loginPassword" type="password" placeholder="Password" autocomplete="off" required data-msg="Please enter your email">
              <p class="text-left"><small class="emptymessage text-left" id="login_password_empty_msg"></small></p> 
            </div>
           
            <!-- Submit-->
            <button class="btn btn-lg btn-block auth-button" onclick="login()">Sign in</button>
           
            <p class="text-center"><small class="text-muted text-center">Don't have an account yet? <a href="{% url 'register_view' %}">Sign Up </a></small></p>
          </div>
        </div>
      </div>
      <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block text-left">
        {% include "accounts/include/svg-poster.html" %}
      </div>
    </div>
</div>

<script src="{% static 'js/login.js' %}"></script>

{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container-fluid px-3">
        <div class="row min-vh-100">
        <div class="col-md-8 col-lg-6 col-xl-5 d-flex align-items-center">
            <div class="w-100 py-5 px-md-5 px-xl-6 position-relative">
            
            <div class="form-validate">
                <input type="hidden" id="registercsrf" value="{{csrf_token}}">
                <div class="form-row">
                    <div class="col">
                        <input class="form-control" name="registerFirstname" id="registerFirstname" type="text" placeholder="Firstname" autocomplete="off" required data-msg="Please enter your firstname">
                    </div>
                    <div class="col">
                        <input class="form-control" name="registerLastname" id="registerLastname" type="text" placeholder="Lastname" autocomplete="off" required data-msg="Please enter your lastname">
                    </div>
                </div>
                <div class="form-group">
                    <p class="text-left"><small class="emptymessage text-left" id="register_firstlastname_empty_msg"></small></p>
                </div>
                
                <div class="form-group">
                    <input class="form-control" type="text" name="registerUsername" id="registerUsername" placeholder="Username" autocomplete="off" required data-msg="Please enter your username">
                    <p class="text-left"><small class="emptymessage text-left"  id="register_username_empty_msg"></small></p>
                </div>

                <div class="form-group">
                    <input class="form-control" type="email" name="registerEmail" id="registerEmail" placeholder="E-mail address" required data-msg="Please enter your e-mail">
                    <p class="text-left"><small class="emptymessage text-left"  id="register_email_empty_msg"></small></p>
                </div>
                
                <div class="form-group">
                    <input class="form-control" type="password" name="registerPassword" id="registerPassword"  placeholder="Password" autocomplete="off" required data-msg="Please enter password">
                    <p class="text-left"><small class="emptymessage text-left"  id="register_password_empty_msg"></small></p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="registerConfirmPassword" id="registerConfirmPassword"  placeholder="Confirm password" autocomplete="off" required data-msg="Please enter your email">
                    <p class="text-left"><small class="emptymessage text-left"  id="register_cpassword_empty_msg"></small></p>
                </div>
                
                
                <!-- Submit-->
                <button class="btn btn-lg btn-block auth-button" onclick="register()">Sign Up</button>
                <p class="text-center"><small class="text-muted text-center">Have a account? <a href="{% url 'login_view' %}">Sign In</a></small></p>

            </div>
            
            </div>
        </div>
        <div class="col-md-4 col-lg-6 col-xl-7 d-none d-md-block text-left">
            {% include "accounts/include/svg-poster.html" %}
        </div>
        </div>
    </div>

    <script src="{% static 'js/register.js' %}"></script>

{% endblock %}
